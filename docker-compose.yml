version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: survey-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: survey_platform
      MYSQL_USER: survey_user
      MYSQL_PASSWORD: survey_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d
    networks:
      - survey-network
    command: --default-authentication-plugin=mysql_native_password

  # 主应用
  app:
    build:
      context: .
      dockerfile: Dockerfile.stable
    container_name: survey-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - mysql
    networks:
      - survey-network
    volumes:
      - ./uploads:/app/uploads
      - ./prisma:/app/prisma
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: survey-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - survey-network

  # 开发环境服务
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.stable
      target: builder
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev
    profiles:
      - dev

volumes:
  mysql_data:

networks:
  survey-network:
    driver: bridge 